        type: string
      trip_id:
        type: integer
    required:
    - package_id
    - region_id
    - trip_id
    type: object
  dto.CreateEmployeeRequest:
    properties:
      is_active:
        description: optional, default true
        type: boolean
      password:
        type: string
      position:
        enum:
        - 관리직
        - 운송직
        type: string
    required:
    - password
    - position
    type: object
  dto.CreatePackageRequest:
    properties:
      package_status:
        type: string
      package_type:
        type: string
      region_id:
        type: string
    required:
    - package_type
    - region_id
    type: object
  dto.CreateRegionRequest:
